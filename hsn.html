<!DOCTYPE html>
<html>
<head>
    <title>HSN Contact Form</title>
    <link rel="stylesheet" type="text/css" href="hsn.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="form-container">
        <h2>Contact HSN</h2>
        <form action="/submit" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>fdg
            <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
